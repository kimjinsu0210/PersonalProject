<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./img/logo.png" rel="shortcut icon" type="image/x-icon" />
    <title>영화 추천 사이트</title>
  </head>
  <body>
    <form id="search_form" onsubmit="return false">
      <div class="search_div">
        <img src="./img/header_icon.png" alt="" id="img_header">
        <a href="/" id="a_tag">전체 영화보기</a>
        <label id="label">영화 검색:</label>
        
        <input
        type="text"
        id="input_title"
        placeholder="영화 제목을 입력하세요"
        />
        <button onclick="search()" id="search_btn">
          <img src="./img/search.png" alt="">
        </button>
        <video id="video_obj" width="300" height="240" autoplay controls muted>
          <source src="./img/Transformers.mp4" type="video/mp4">
        </video>
          <button onclick="video_fullscreen()" id="video_btn"><span style="font-weight:bold;">[Hot!! 예고편]</span> 영상 풀 스크린 보기</button>
      </div>
    </form>
 
    <div id ="img_div">
    <img src="./img/non_mv.png" alt="" id="img_tag">
  </div>
    <h1 id="h1_tag">일치하는 영화가 없습니다... 영화 이름을 확인해 주세요!</h1>
    <section class="movie_list" id="movie_list"></section>
  </body>

  <script src="./movie.js"></script>
  <link rel="stylesheet" href="./movie.css" />
</html>
